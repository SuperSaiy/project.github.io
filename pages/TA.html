	<h2>Contact information</h2>
	<label for="ID">ID:</label>
    <input type="ID" name="ID" id="ID" autofocus><br>
    <label for="firstname">First name:</label>
    <input type="text" name="First Name" id="firstname" autofocus><br>
    <label for="lastname">Last name:</label>
    <input type="text" name="Last Name" id="lastname" autofocus><br>
    <label for="GPA">GPA:</label>
    <input type="float" id="GPA" name="GPA"><br>
    <label for="Date">Submission Date:</label>
    <input type="number" id="Date" maxlength="8" placeholder="mm/dd/yyyy" name="Date"><br>
    <label for="Comments">Comments:</label>
    <input type="text" id="Comments" name="Comments" class="height">    
    <h2>Gender</h2>
    <label for="Male">Male</label>
    <input type="checkbox" name="Male" class="checkbox"><br>
    <label for="Female">Female</label>
    <input type="checkbox" name="Female" class="checkbox"><br>
    
    <input type="submit" name="button" id="button" value="Submit">
    <input type="reset" name="reset" id="reset">
